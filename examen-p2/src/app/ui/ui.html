<div class="container my-5">
  <h2 class="mb-4">Demo de componentes Bootstrap</h2>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">Navbar</a>
  </nav>

  <!-- Grid / Cards -->
 <div class="row">
  <div class="col-md-4" *ngFor="let card of [1,2,3]">
    <div class="card mb-3">
      <div class="card-body">
        Card {{ card }}
      </div>
    </div>
  </div>
</div>

  <!-- Botones -->
  <div class="mt-4">
    <button class="btn btn-primary me-2">Home</button>
    <button class="btn btn-success me-2">About</button>
    <button class="btn btn-danger">Peligro</button>
  </div>
</div>
